subprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()

        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }

    dependencies {
       testCompile 'junit:junit:4.11'
    }

    compileJava {
        sourceCompatibility = '1.6'
        targetCompatibility = '1.6'
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "1.9"
}

ext.version = '1.1'

apply from: 'gradle/upload.gradle'
