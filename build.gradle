allprojects {
    apply plugin: 'java'

    repositories {
        mavenCentral()

        maven {
            url 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }

    compileJava {
        sourceCompatibility = '1.6'
        targetCompatibility = '1.6'
    }
}

ext.jpowerVersion = '1.1'

apply from: 'gradle/upload.gradle'